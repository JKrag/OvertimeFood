@(persons: List[Person], peopleForm: Form[String])

@import helper._

@main("Welcome to Play 2.0") {
    
    <h1>@persons.size people</h1>


    <ul>
    	@persons.map { person =>
    		<li>
    			@person.realName
    		</li>
    	}	
    </ul>

    <h2>Add a person</h2>

    @form(routes.Application.newPerson) {
    	@inputText(peopleForm("name"))
    	<input type="submit" value="Create">
    }
	
}
