@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery.min.js")'>
        </script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap.min.js")'>
        </script>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">Feed Me!</a>
            <ul class="nav">
              <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
      </div>
    </div>

    <div class="container">

      @content

    </div> <!-- /container -->
    <script type='text/javascript' src='@routes.Assets.at("javascripts/ordermode.js")'></script>    
    </body>
</html>
